<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image</title>
    <style>
        body {
            margin: 0; /* Removes default browser margin */
        }

        img {
            width: 100%; /* Stretches the image to the full width of the screen */
            height: 100vh; /* Sets the image height to 100% of the viewport height */
            object-fit: cover; /* Ensures the image covers the area without distortion */
            display: block; /* Fixes potential small gap below the image */
        }
    </style>
</head>
<body>

    <picture>
        <!-- This image will be shown on screens 768px wide or smaller -->
        <source media="(max-width: 768px)" srcset="ziarat_mobile.png">
        
        <!-- This is the default image for screens larger than 768px -->
        <img src="ziarat_desktop.jpg" alt="A scenic view of Ziarat">
    </picture>

</body>
</html>
